<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
    <script>
// <equal>
        var a = 10;
        var b = 3;
        var c = a+b;
        document.write(c);
        document.write("<br>");
// <Addition Assignment Operator>
        var a = 10;
        var b = 3;
        a += b;
        document.write(a);
        document.write("<br>");
// <Subtraction Assignment Operator>
        var a = 10;
        var b = 3;
        a -= b;
        document.write(a);
        document.write("<br>");
// <Multiplication Assignemnet Operator>
        var a = 10;
        var b = 3;
        a *= b;
        document.write(a);
        document.write("<br>");
// <Division Assignment Operator>
        var a = 10;
        var b = 3;
        a /= b;
        document.write(a);
        document.write("<br>");
// < Modulus Assignment Operator>
        var a = 10;
        var b = 3;
        a %= b;
        document.write(a);
        document.write("<br>");
// <Exponentation Assignment Operator>
        var a = 10;
        var b = 3;
        a **= b;
        document.write(a);
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
