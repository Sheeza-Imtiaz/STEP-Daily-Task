document.getElementById("sub").addEventListener("click",function(){

console.log("it is working")

    function showdata(){
        var peoplelist;
        if(localStorage.getItem("peoplelist")==null){
            peoplelist=[];
        }else{
            peoplelist=JSON.parse(localStorage.getItem("peoplelist"))
        }
        var html="";
        peoplelist.forEach(function(elem,ind){
            html +="<tr>";
                html+="<td>"+elem.fname+"</td>";
                html+="<td>"+elem.email+"</td>";
                html+="<td>"+elem.dob+"</td>";
                // html+="<td>"+elem.bio+"</td>";
                html+="<td>";
                html+='<button onclick="deletedata('+ind+')" class="btn btn-danger">Delete</button> <button onclick="update('+ind+')" class="btn btn-warning"> Update </button>';
            html+="</td>";
                html +="</tr>";
        });
        document.querySelector("#table tbody").innerHTML=html;
    }
    document.onload=showdata();





    function deletedata(ind){
    var peoplelist;
    if(localStorage.getItem("peoplelist")==null){
        peoplelist=[];
    }else{
        peoplelist=JSON.parse(localStorage.getItem("peoplelist"));
    }
    peoplelist.splice(ind,1);
    localStorage.setItem("peoplelist",JSON.stringify(peoplelist));
    showdata();
    }

    function update(ind){
        document.getElementById('sub').style.display="none";
        document.getElementById('upd').style.display="block";
        var peoplelist;
        if(localStorage.getItem("peoplelist")==null){
            peoplelist=[];
        }else{
            peoplelist=JSON.parse(localStorage.getItem("peoplelist")); 
        }
        document.getElementById('firstName').value=peoplelist[ind].fname;
        document.getElementById('email').value=peoplelist[ind].email;
        document.getElementById('dob').value=peoplelist[ind].dob;
        document.getElementById("upd").onclick=function(){
peoplelist[ind].fname=document.getElementById('firstName').value;
peoplelist[ind].email=document.getElementById('email').value;
peoplelist[ind].dob=document.getElementById('dob').value;
localStorage.setItem("peoplelist",JSON.stringify(peoplelist));
showdata();
document.getElementById('firstName').value=="";
        document.getElementById('email').value=="";
        document.getElementById('dob').value=="";
        document.getElementById('sub').style.display="block";
        document.getElementById('upd').style.display="none";
        }
    }
</script>
