<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with parameter</title>
</head>
<body>
    <script>

        // fullname function with parameters


        function fullName(fname = 'Husnain',lname= 'Iqbal' ){
            document.write('Hello '+ fname + ' ' + lname + '<br>');
        };
        fullName("Minahil","Iqbal");
        fullName("Aqeera","Arsahd");
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

// sum function with parameter


        function sum(a,b){
            document.write(a + b +'<br>');
        };
        sum(25,30);
        sum(25,60);
        sum(5,30);
        sum(2,90);
    </script>
</body>
</html>
