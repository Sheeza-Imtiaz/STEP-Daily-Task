function mydisplay(some){
    document.getElementById("demo").innerHTML=some;
}


let prom=new Promise(function(resolve,reject){
    let req=new XMLHttpRequest();
    req.open('GET','bgimg.jpg');
    req.onload=function(){
        if(req.status==200){
            resolve(req.response)
        }else{
            reject("file not found")
        }
    };
    req.send();
});



prom.then((value)=>{
    mydisplay(value)
});
prom.catch((err)=>{
    mydisplay(err)
});
