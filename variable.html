<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>

//frist method  

        var digit1 = 5;  //declare variable
        alert(digit1);   //alert message

//second method  (variables with addition value)

        var a =20;
        var b = 30;
        var x = a + b ;
        alert(x);  

// (variables with subtraction value)
        
        var digit1 =30;
        var digit2 = 20;
        var x = digit1 - digit2;
        document.write(x)

// (variables with division value)
                
        var digit1 =30;
        var digit2 = 20;
        var x = digit1 / digit2;
        document.write(x)

// (variables with multiplictaion value)

        var digit1 =30;
        var digit2 = 20;
        var x = digit1 * digit2;
        document.write(x)

//we can also add text or number in var or const

        var firstName ="Minahil";
        var lastName = "Aqeera";
        document.write(firstName)
        document.write(lastName)

//constant 
        const firstName ="Fatima";
        document.write(firstName)

 //we can also declare empty variable like this 

        let x ;  //declare empty variable

        x = 5;  //assign value of the variable
        document.write(x);

//we can declare two variable at the same time
        let y = 5 , z = "john";
        document.write(z);


// In const we cannot change value
       const x = 2;
      // x = 20;  (In const we cannot declare variable again)
      document.write(x);

      // In var we can change value
      var carName = "volvo";
      var carName;
      document.write(carName);

// String with concatination

    let x = "john" + " " + "ali";
    document.write(x);

//String and number

     let x = 21 + " " + "ali";
    document.write(x);

//Arithmetic operator

    let x = 2+ 3 + 5;
    document.write(x);

    </script>
</body>
</html>
